deploy_commit_binary:
  steps:
    - install-packages:
        packages: curl zip scp
    - script:
        name: install node
        code: |
          curl -sL https://deb.nodesource.com/setup_8.x -o nodesource_setup.sh
          bash nodesource_setup.sh
          apt-get install -y nodejs
    - script:
        name: install pkg
        code: npm install -g pkg
    - script:
        name: run pkg
        code: pkg dist_bundle/terminal-menu-bundle.js --options max_old_space_size=6144
    - script:
        node: package mac
        code: |
          export DIR="webdollar-mac-$WERCKER_GIT_COMMIT"
          mkdir $DIR
          mv terminal-menu-bundle-macos $DIR
          curl -sL http://data.webd.hoste.ro/node_binaries/mac/argon2.node -o $DIR/argon2.node
          curl -sL http://data.webd.hoste.ro/node_binaries/mac/leveldown.node -o $DIR/leveldown.node
          zip -r "$DIR.zip" $DIR
    - script:
        node: upload archives
        code: scp "webdollar-mac-$WERCKER_GIT_COMMIT.zip" $SCP_SERVER
